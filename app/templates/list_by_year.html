{% extends "layout.html" %}
{% block content %}
<h2>Photo of {{year}}</h2>
<li><a href="/list/date/{{year-1}}">prev_year {{year-1}}</a></li>
<li><a href="/list/date/{{year+1}}">next_year {{year+1}}</a></li>
<h3>Month</h3>
{% for month in range(1,13) %}
<a href="/list/date/{{year}}/{{month}}">{{month}}</a> /
{% endfor %}
<h3>List</h3> {% for i in result %} <li><a href="/list/id/{{i._id}}">{{i.date}}</a></li>

{% endfor %}

{% endblock %}
